<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Roblox Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Roblox_Logo_2022.svg">
  <h2>Đăng nhập Roblox</h2>
  <input id="user" placeholder="Username hoặc Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Log In</button>
  <p class="note">⚠️ Demo giao diện – không phải trang Roblox thật</p>
</div>

<script src="script.js"></script>
</body>
</html>
